<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Register - Hesabu Online</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2bee6c",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .ios-status-bar {
            height: 44px;
        }
        .form-input:focus {
            border-color: #2bee6c;
            box-shadow: 0 0 0 1px #2bee6c;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white min-h-screen">
<div class="max-w-[480px] mx-auto min-h-screen flex flex-col">
<!-- iOS Status Bar Spacer -->
<div class="ios-status-bar w-full"></div>
<!-- Top App Bar -->
<div class="flex items-center p-4 pb-2 justify-between">
<button class="text-white flex size-10 items-center justify-start focus:outline-none">
<span class="material-symbols-outlined text-[28px]">chevron_left</span>
</button>
<h2 class="text-white text-base font-semibold leading-tight flex-1 text-center pr-10">Register</h2>
</div>
<!-- Hero Header -->
<div class="px-6 pt-8 pb-4">
<h1 class="text-white tracking-tight text-[32px] font-bold leading-tight">Create Account</h1>
<p class="text-slate-400 text-base font-normal leading-normal mt-2">Join Hesabu Online and start managing your group savings today.</p>
</div>
<!-- Registration Form -->
<form class="flex-1 px-6 space-y-5 py-4">
<!-- Full Name -->
<div class="flex flex-col gap-2">
<label class="text-slate-300 text-sm font-medium">Full Name</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 text-[20px]">person</span>
<input class="form-input flex w-full rounded-xl text-white border border-white/10 bg-white/5 h-14 pl-12 pr-4 placeholder:text-slate-600 focus:outline-none focus:ring-1 focus:ring-primary transition-all" placeholder="John Doe" type="text"/>
</div>
</div>
<!-- Phone Number -->
<div class="flex flex-col gap-2">
<label class="text-slate-300 text-sm font-medium">Phone Number</label>
<div class="relative flex gap-2">
<div class="flex items-center gap-1 px-3 rounded-xl border border-white/10 bg-white/5 h-14 text-white text-sm">
<span class="font-medium">+254</span>
<span class="material-symbols-outlined text-[16px]">expand_more</span>
</div>
<input class="form-input flex-1 rounded-xl text-white border border-white/10 bg-white/5 h-14 px-4 placeholder:text-slate-600 focus:outline-none focus:ring-1 focus:ring-primary transition-all" placeholder="700 000 000" type="tel"/>
</div>
</div>
<!-- Email -->
<div class="flex flex-col gap-2">
<label class="text-slate-300 text-sm font-medium">Email Address</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 text-[20px]">mail</span>
<input class="form-input flex w-full rounded-xl text-white border border-white/10 bg-white/5 h-14 pl-12 pr-4 placeholder:text-slate-600 focus:outline-none focus:ring-1 focus:ring-primary transition-all" placeholder="name@example.com" type="email"/>
</div>
</div>
<!-- Password -->
<div class="flex flex-col gap-2">
<label class="text-slate-300 text-sm font-medium">Password</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 text-[20px]">lock</span>
<input class="form-input flex w-full rounded-xl text-white border border-white/10 bg-white/5 h-14 pl-12 pr-12 placeholder:text-slate-600 focus:outline-none focus:ring-1 focus:ring-primary transition-all" placeholder="Create a password" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-500" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
<p class="text-[11px] text-slate-500 px-1">Must be at least 8 characters with a symbol.</p>
</div>
<!-- Terms & Conditions -->
<div class="flex items-start gap-3 pt-2">
<div class="relative flex items-center h-5">
<input class="h-5 w-5 rounded border-white/20 bg-white/5 text-primary focus:ring-primary focus:ring-offset-background-dark" id="terms" type="checkbox"/>
</div>
<label class="text-sm text-slate-400 leading-snug" for="terms">
                    I agree to the <a class="text-primary hover:underline" href="#">Terms &amp; Conditions</a> and have read the <a class="text-primary hover:underline" href="#">Privacy Policy</a>.
                </label>
</div>
<!-- Sign Up Button -->
<div class="pt-6">
<button class="w-full bg-primary text-background-dark font-bold text-lg h-14 rounded-xl shadow-lg shadow-primary/20 active:scale-[0.98] transition-transform" type="submit">
                    Sign Up
                </button>
</div>
</form>
<!-- Footer Link -->
<div class="py-8 text-center">
<p class="text-slate-400 text-sm">
                Already have an account? 
                <a class="text-primary font-semibold ml-1" href="#">Log In</a>
</p>
</div>
<!-- iOS Home Indicator Spacer -->
<div class="h-8 w-full"></div>
</div>
</body></html>
