<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Deposit to Group - Hesabu Online</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#2bee6c",
                "background-light": "#f6f8f6",
                "background-dark": "#102216",
                "neutral-dark": "#1a2e20",
                "surface-dark": "#152a1b",
              },
              fontFamily: {
                "display": ["Inter"]
              },
              borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            },
          },
        }
      </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .ios-blur {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen font-display">
<!-- iOS Status Bar Spacer -->
<div class="h-12 w-full"></div>
<!-- Navigation Header -->
<header class="px-4 py-2 flex items-center justify-between sticky top-0 z-50 bg-background-light/80 dark:bg-background-dark/80 ios-blur">
<button class="w-10 h-10 flex items-center justify-start text-primary">
<span class="material-icons text-3xl">chevron_left</span>
</button>
<h1 class="text-lg font-semibold tracking-tight">Deposit to Group</h1>
<div class="w-10"></div> <!-- Spacer for balance -->
</header>
<main class="px-5 pt-4 pb-32 space-y-8">
<!-- Summary Card -->
<section class="relative group">
<div class="absolute -inset-0.5 bg-primary/20 rounded-xl blur opacity-30"></div>
<div class="relative bg-white dark:bg-surface-dark p-5 rounded-xl border border-primary/10 shadow-xl">
<div class="flex items-center justify-between mb-4">
<span class="text-xs font-medium text-primary/80 uppercase tracking-widest">Target Account</span>
<span class="material-icons text-primary/40">info_outline</span>
</div>
<div class="space-y-1">
<h2 class="text-xl font-bold dark:text-white">Investment Pioneers</h2>
<p class="text-sm font-mono text-slate-500 dark:text-slate-400">ACC-9902-8841-001</p>
</div>
<div class="mt-6 pt-4 border-t border-slate-100 dark:border-white/5 flex items-center space-x-3">
<div class="w-8 h-8 rounded-full bg-primary/10 flex items-center justify-center">
<span class="material-icons text-sm text-primary">group</span>
</div>
<span class="text-xs text-slate-500">24 active contributors this month</span>
</div>
</div>
</section>
<!-- Amount Input Section -->
<section class="space-y-3">
<label class="block text-sm font-medium text-slate-500 dark:text-slate-400 ml-1">Enter Amount</label>
<div class="relative group">
<div class="absolute left-5 top-1/2 -translate-y-1/2 text-2xl font-semibold text-primary">
                    $
                </div>
<input class="w-full bg-white dark:bg-surface-dark border-2 border-transparent focus:border-primary/50 focus:ring-0 rounded-xl py-6 pl-12 pr-6 text-3xl font-bold transition-all outline-none" placeholder="0.00" type="number" value="500"/>
</div>
<div class="flex gap-2 mt-2">
<button class="px-4 py-2 bg-primary/10 hover:bg-primary/20 text-primary text-xs font-bold rounded-full transition-colors">+50</button>
<button class="px-4 py-2 bg-primary/10 hover:bg-primary/20 text-primary text-xs font-bold rounded-full transition-colors">+100</button>
<button class="px-4 py-2 bg-primary/10 hover:bg-primary/20 text-primary text-xs font-bold rounded-full transition-colors">+500</button>
</div>
</section>
<!-- Payment Methods -->
<section class="space-y-4">
<h3 class="text-sm font-medium text-slate-500 dark:text-slate-400 ml-1">Select Payment Method</h3>
<div class="space-y-3">
<!-- Mobile Money -->
<label class="relative block cursor-pointer">
<input checked="" class="peer sr-only" name="payment_method" type="radio"/>
<div class="flex items-center p-4 bg-white dark:bg-surface-dark border-2 border-transparent peer-checked:border-primary/50 peer-checked:bg-primary/5 rounded-xl transition-all shadow-sm">
<div class="w-12 h-12 flex items-center justify-center bg-background-light dark:bg-background-dark rounded-lg text-primary mr-4">
<span class="material-icons text-2xl">smartphone</span>
</div>
<div class="flex-1">
<p class="font-semibold text-sm">M-Pesa / Mobile Money</p>
<p class="text-xs text-slate-500 dark:text-slate-400">Instant processing</p>
</div>
<div class="w-6 h-6 border-2 border-slate-300 dark:border-slate-600 rounded-full flex items-center justify-center peer-checked:border-primary">
<div class="w-3 h-3 bg-primary rounded-full scale-0 peer-checked:scale-100 transition-transform"></div>
</div>
</div>
</label>
<!-- Card -->
<label class="relative block cursor-pointer">
<input class="peer sr-only" name="payment_method" type="radio"/>
<div class="flex items-center p-4 bg-white dark:bg-surface-dark border-2 border-transparent peer-checked:border-primary/50 peer-checked:bg-primary/5 rounded-xl transition-all shadow-sm">
<div class="w-12 h-12 flex items-center justify-center bg-background-light dark:bg-background-dark rounded-lg text-primary mr-4">
<span class="material-icons text-2xl">credit_card</span>
</div>
<div class="flex-1">
<p class="font-semibold text-sm">Credit / Debit Card</p>
<p class="text-xs text-slate-500 dark:text-slate-400">Visa, Mastercard, Amex</p>
</div>
<div class="w-6 h-6 border-2 border-slate-300 dark:border-slate-600 rounded-full flex items-center justify-center">
<!-- This inner dot logic is handled by the hidden peer radio input -->
</div>
</div>
</label>
<!-- Bank -->
<label class="relative block cursor-pointer">
<input class="peer sr-only" name="payment_method" type="radio"/>
<div class="flex items-center p-4 bg-white dark:bg-surface-dark border-2 border-transparent peer-checked:border-primary/50 peer-checked:bg-primary/5 rounded-xl transition-all shadow-sm">
<div class="w-12 h-12 flex items-center justify-center bg-background-light dark:bg-background-dark rounded-lg text-primary mr-4">
<span class="material-icons text-2xl">account_balance</span>
</div>
<div class="flex-1">
<p class="font-semibold text-sm">Bank Transfer</p>
<p class="text-xs text-slate-500 dark:text-slate-400">1-2 business days</p>
</div>
<div class="w-6 h-6 border-2 border-slate-300 dark:border-slate-600 rounded-full flex items-center justify-center">
</div>
</div>
</label>
</div>
</section>
<!-- Security Badge -->
<div class="flex items-center justify-center space-x-2 text-slate-500 dark:text-slate-400">
<span class="material-icons text-sm">lock</span>
<span class="text-[10px] uppercase tracking-widest font-bold">256-bit Secure Encryption</span>
</div>
</main>
<!-- Bottom Action Area -->
<footer class="fixed bottom-0 left-0 right-0 p-6 bg-background-light dark:bg-background-dark/90 ios-blur border-t border-slate-200 dark:border-white/5 pb-10">
<button class="w-full bg-primary hover:bg-primary/90 text-background-dark font-bold py-4 rounded-xl shadow-[0_10px_30px_-10px_rgba(43,238,108,0.5)] transition-all active:scale-[0.98] flex items-center justify-center space-x-2">
<span>Proceed to Payment</span>
<span class="material-icons">arrow_forward</span>
</button>
</footer>
<!-- CSS Hack for Peer Selectors to show the dot on selection -->
<style>
        input[type="radio"]:checked + div .w-6 {
            border-color: #2bee6c;
        }
        input[type="radio"]:checked + div .w-6::after {
            content: '';
            width: 12px;
            height: 12px;
            background-color: #2bee6c;
            border-radius: 50%;
            display: block;
        }
    </style>
</body></html>
