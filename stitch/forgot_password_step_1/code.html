<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Forgot Password - Hesabu Online</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#2bee6c",
                "background-light": "#f6f8f6",
                "background-dark": "#102216",
              },
              fontFamily: {
                "display": ["Inter", "sans-serif"]
              },
              borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            },
          },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col items-center">
<div class="relative flex h-full min-h-screen w-full max-w-[430px] flex-col bg-background-light dark:bg-background-dark overflow-x-hidden shadow-2xl">
<!-- Navigation Header -->
<div class="flex items-center p-4 pb-2 justify-between">
<button class="text-slate-900 dark:text-white flex size-12 shrink-0 items-center justify-start focus:outline-none">
<span class="material-symbols-outlined text-[28px]">arrow_back_ios</span>
</button>
<div class="w-12"></div> <!-- Spacer for centering title if needed later -->
</div>
<!-- Hero Branding Icon (Optional for context) -->
<div class="px-6 pt-4 pb-2">
<div class="w-16 h-16 bg-primary/20 rounded-2xl flex items-center justify-center">
<span class="material-symbols-outlined text-primary text-[32px]">lock_reset</span>
</div>
</div>
<!-- Main Content -->
<div class="flex flex-col flex-1">
<h1 class="text-slate-900 dark:text-white tracking-tight text-[32px] font-bold leading-tight px-6 text-left pb-3 pt-4">
                Forgot Password?
            </h1>
<p class="text-slate-600 dark:text-slate-400 text-base font-normal leading-relaxed pb-8 pt-1 px-6">
                Enter your registered email or phone number. We will send you a 6-digit code to reset your password.
            </p>
<!-- Input Form -->
<div class="flex flex-col gap-6 px-6 py-3">
<div class="flex flex-col w-full">
<label class="flex flex-col gap-2">
<span class="text-slate-700 dark:text-slate-300 text-sm font-semibold leading-normal ml-1">Email or Phone Number</span>
<div class="relative flex items-center">
<span class="material-symbols-outlined absolute left-4 text-slate-400 dark:text-slate-500 text-[20px]">alternate_email</span>
<input class="form-input flex w-full rounded-xl text-slate-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50 border border-slate-200 dark:border-slate-800 bg-white dark:bg-[#1c271f] h-14 pl-12 pr-4 placeholder:text-slate-400 dark:placeholder:text-slate-600 text-base font-normal transition-all" placeholder="name@example.com" type="text"/>
</div>
</label>
</div>
<div class="flex flex-col gap-4 pt-4">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-primary text-background-dark text-base font-bold leading-normal tracking-wide active:scale-[0.98] transition-transform">
<span>Send Reset Code</span>
</button>
</div>
</div>
</div>
<!-- Footer Navigation -->
<div class="flex flex-col items-center justify-end p-8 gap-4">
<a class="text-slate-600 dark:text-slate-400 text-sm font-medium hover:text-primary transition-colors flex items-center gap-1" href="#">
                Remembered your password? 
                <span class="text-primary font-bold">Back to Login</span>
</a>
<!-- iOS Home Indicator (Visual element for mockup) -->
<div class="mt-4 h-1 w-32 bg-slate-300 dark:bg-slate-800 rounded-full"></div>
</div>
</div>
<!-- Decorative background elements (Abstract Gradients) -->
<div class="fixed top-0 left-0 -z-10 w-full h-full overflow-hidden pointer-events-none opacity-20">
<div class="absolute -top-[10%] -left-[10%] w-[40%] h-[40%] bg-primary blur-[120px] rounded-full"></div>
<div class="absolute bottom-[10%] right-[5%] w-[30%] h-[30%] bg-primary blur-[100px] rounded-full opacity-30"></div>
</div>
</body></html>
