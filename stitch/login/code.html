<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login - Hesabu Online</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2bee6c",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .geometric-bg {
            background-image: radial-gradient(circle at 2px 2px, rgba(43, 238, 108, 0.05) 1px, transparent 0);
            background-size: 32px 32px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white min-h-screen flex flex-col font-display overflow-x-hidden">
<div class="relative flex-1 flex flex-col w-full max-w-[480px] mx-auto px-6 pt-8 pb-12 geometric-bg">
<!-- Header / Navigation -->
<div class="flex items-center justify-between mb-12">
<button class="flex items-center justify-center size-10 rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<h2 class="text-lg font-bold">Login</h2>
<div class="size-10"></div> <!-- Spacer for centering -->
</div>
<!-- Branding & Intro -->
<div class="flex flex-col items-center mb-10">
<div class="size-16 bg-primary/20 rounded-xl flex items-center justify-center mb-6">
<span class="material-symbols-outlined text-primary text-4xl">account_balance_wallet</span>
</div>
<h1 class="text-3xl font-bold tracking-tight mb-2">Welcome Back</h1>
<p class="text-slate-500 dark:text-slate-400 text-center">Securely access your group savings and financial management tools.</p>
</div>
<!-- Login Form -->
<form class="flex flex-col gap-5" onsubmit="return false;">
<!-- Email/Phone Field -->
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300 ml-1">Email or Phone Number</label>
<div class="relative group">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-primary transition-colors">mail</span>
<input class="w-full h-14 pl-12 pr-4 bg-white dark:bg-[#1c271f] border border-slate-200 dark:border-[#3b5443] rounded-xl focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all placeholder:text-slate-400 dark:placeholder:text-[#9db9a6]" placeholder="Enter email or phone" type="text"/>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300 ml-1">Password</label>
<div class="relative group">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-primary transition-colors">lock</span>
<input class="w-full h-14 pl-12 pr-12 bg-white dark:bg-[#1c271f] border border-slate-200 dark:border-[#3b5443] rounded-xl focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all placeholder:text-slate-400 dark:placeholder:text-[#9db9a6]" placeholder="Enter your password" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-primary" type="button">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
<div class="flex justify-end">
<a class="text-primary text-sm font-semibold hover:underline" href="#">Forgot Password?</a>
</div>
</div>
<!-- Login Button -->
<button class="w-full h-14 bg-primary text-background-dark font-bold rounded-xl mt-4 hover:opacity-90 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span>Login</span>
<span class="material-symbols-outlined">login</span>
</button>
</form>
<!-- Social / Divider -->
<div class="mt-10 flex flex-col gap-6">
<div class="flex items-center gap-4">
<div class="h-px flex-1 bg-slate-200 dark:bg-[#3b5443]"></div>
<span class="text-xs uppercase tracking-widest text-slate-400 font-bold">Or continue with</span>
<div class="h-px flex-1 bg-slate-200 dark:bg-[#3b5443]"></div>
</div>
<div class="grid grid-cols-2 gap-4">
<button class="h-14 border border-slate-200 dark:border-[#3b5443] rounded-xl flex items-center justify-center hover:bg-slate-50 dark:hover:bg-white/5 transition-colors">
<img alt="" class="size-6" data-alt="Google logo icon" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDUFAgKRtA6I8gIxu2xbU9yYnGbeJznMlXD58_Q6LP3YHf3_gPBuUCZHpn9zMv8RLzweu5iu9v65301weasO2hq9skoYrNPFLOrIpb8Q3ngqw4WcDp5jbekmusIjIssyrIKbXemkR3yXLAC1oxNvC-k7ZVNiLgnQXgsGF6M7gwMPZ59c3Ha7EtDMcR0qkq-HWhgrW3ucbSEUWGKdiRRFRRZH1eL3adEP0uCWuAoyvoCX14IfxZgPjtOEepYdbtWiUTEp7ZN-lcQqgc"/>
</button>
<button class="h-14 border border-slate-200 dark:border-[#3b5443] rounded-xl flex items-center justify-center hover:bg-slate-50 dark:hover:bg-white/5 transition-colors">
<span class="material-symbols-outlined text-2xl">ios</span>
</button>
</div>
</div>
<!-- Footer -->
<div class="mt-auto pt-10 text-center">
<p class="text-slate-500 dark:text-slate-400">
                New to Hesabu? 
                <a class="text-primary font-bold hover:underline ml-1" href="#">Register a New Account</a>
</p>
</div>
<!-- Bottom Indicator (Simulated iOS Home Indicator area) -->
<div class="mt-8 flex justify-center">
<div class="w-32 h-1 bg-slate-300 dark:bg-slate-700 rounded-full"></div>
</div>
</div>
<!-- Decorative Elements (Subtle Geometric Shapes) -->
<div class="fixed top-0 right-0 -z-10 w-64 h-64 bg-primary/10 blur-[100px] rounded-full"></div>
<div class="fixed bottom-0 left-0 -z-10 w-96 h-96 bg-primary/5 blur-[120px] rounded-full"></div>
</body></html>
